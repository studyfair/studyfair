version: "3.8"

x-frontier-ror: &frontier-ror
  build: frontier
  env_file: .env

services:
  nginx:
    image: nginx:1.24.0
    ports:
      - "80:80"
      - "443:443"
    container_name: nginx
    depends_on:
      - frontier-web
    networks:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl/ca.crt:/etc/ssl/certs/ca.crt:ro
      - ./nginx/ssl/ca.key:/etc/ssl/certs/ca.key:ro
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontier-web:
    <<: *frontier-ror
    container_name: frontier-web
    depends_on:
      - redis
      - frontier-worker
      - postgresql
    networks:
      backend:
        aliases:
          - "frontier"
    command: ["bundle exec rake db:create db:migrate && rails server -b 0.0.0.0"]
    healthcheck:
      test: ["CMD", "curl", "localhost:3000/api/status"]
      interval: 10m
      timeout: 5s
      retries: 5
      start_period: 20s

  frontier-worker:
    <<: *frontier-ror
    container_name: frontier-worker
    # command: ["bundle exec sidekiq --environment production"]
    command: ["bundle exec sidekiq"]
    volumes:
      - ./.volumes/git-repositories:/app/git-repositories
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
      - detector
    networks:
      - backend
    healthcheck:
      test: ["CMD", "bash", "/app/bin/utils/sidekiq-liveness-probe"]
      interval: 30s
      timeout: 5s
      retries: 20
      start_period: 20s

  redis:
    image: redis:6.2-alpine
    container_name: frontier-redis
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.volumes/redis:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  detector:
    build: detector
    container_name: clone-detector
    networks:
      - backend

  s3:
    image: minio/minio:RELEASE.2023-05-04T21-44-30Z
    container_name: s3
    ports:
      - "9001:9001"
    volumes:
      - ./.volumes/s3:/data
    environment:
      MINIO_ROOT_USER: username
      MINIO_ROOT_PASSWORD: password
    networks:
      - backend
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD-SHELL", "curl -f -I http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgresql:
    image: postgres:15.2-alpine3.17
    container_name: frontier-postgresql
    volumes:
      - ./.volumes/postgresql:/var/lib/postgresql/data
    networks:
      - backend
    env_file: .postgresql.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frontier -d frontier_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

networks:
  backend:
